            <h:form>
                <h1><h:outputText value="Creer une Annonce"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Restaurateur:" for="restaurateur" />
                    <h:inputText id="restaurateur" value="#{annonceController.a.restaurateur}" title="Restaurateur" />
                    <h:outputLabel value="Restaurant:" for="restaurant" />
                    <h:inputText id="restaurant" value="#{annonceController.a.restaurant}" title="Restaurant" />

                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{annonceController.a.email}" title="Email" />
                    <h:commandButton value="Valider" action="#{annonceController.addAnnonce()}"></h:commandButton>
