<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Restaurant - Reservation de table en ligne</title>

        <!-- Main CSS file -->
        <link rel="stylesheet" href="../template/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../template/css/owl.carousel.css" />
        <link rel="stylesheet" href="../template/css/magnific-popup.css" />
        <link rel="stylesheet" href="../template/css/font-awesome.css" />
        <link rel="stylesheet" href="../template/css/style.css" />
        <link rel="stylesheet" href="../template/css/responsive.css" />

        <!--Link Formulaire-->
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="/template/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="../template/css/style2.css" />
        <link rel="stylesheet" type="text/css" href="/template/css/animate-custom.css" />

        <!-- Favicon -->

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>
    <h:body>

        <!-- PRELOADER -->
        <div id="st-preloader">
            <div id="pre-status">
                <div class="preload-placeholder"></div>
            </div>
        </div>
        <!-- /PRELOADER -->


        <!-- HEADER -->
        <header id="header">
            <nav class="navbar st-navbar navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#st-navbar-collapse">
                            <span class="sr-only">Menu</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="st-navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="../PageWeb/menu.jsp">LES MENUS</a></li>
                            <li><a href="../PageWeb/contact.jsp">CONTACT</a></li>
                            <li><a href="../index.jsp">SE DECONNECTER</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
            </nav>
        </header>
        <!-- /HEADER -->


        <!-- PAGE HEADER -->
        <div class="container">
            <div class="section-title">
                <h4>Vous êtes connecté en tant que restaurateur</h4>
            </div>
        </div>
        <!-- /PAGE HEADER -->


        <section>
            <div id="container_demo" >
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <article>
                    <h:form>
                        <br></br>
                        <h:dataTable var="p" value="#{annonceController.findAll()}" border="1" cellpadding="4" cellspacing="4">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                <h:outputText value="#{p.idannonce}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Restaurateur</f:facet>
                                <h:outputText value="#{p.restaurateur}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Restaurant</f:facet>
                                <h:outputText value="#{p.restaurant}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Plage disponible</f:facet>
                                <h:outputText value="#{p.plagedispo}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nombre de Place disponible</f:facet>
                                <h:outputText value="#{p.nbreplacedispo}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Date</f:facet>
                                <h:outputText value="#{p.datededispo}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Reduction</f:facet>
                                <h:outputText value="#{p.reduction}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">% Reduction</f:facet>
                                <h:outputText value="#{p.pourcreduction}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Téléphone</f:facet>
                                <h:outputText value="#{p.tel}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">E-mail</f:facet>
                                <h:outputText value="#{p.email}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Option</f:facet>
                                <h:commandLink value="Supprimer" action="#{annonceController.delete(a)}" onclick="return confirm('Voulez-vous vraiment supprimer cette annonce?')"></h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <br></br>
                        <h:link value="Créer une annonce" outcome="addAnnonce"></h:link>
                    </h:form>
                </article>
            </div>
        </section>
        <section>
            <ul class="pagination">
                <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
            </ul>
        </section>
        <!-- /BLOG -->

        <!-- FOOTER -->
        <footer id="footer">
            <div class="container">
                <div class="row">
                    <!-- SOCIAL ICONS -->
                    <div class="col-sm-6 col-sm-push-6 footer-social-icons">
                        <span>Follow us:</span>
                        <a href=""><i class="fa fa-facebook"></i></a>
                        <a href=""><i class="fa fa-twitter"></i></a>
                        <a href=""><i class="fa fa-google-plus"></i></a>
                        <a href=""><i class="fa fa-pinterest-p"></i></a>
                    </div>
                    <!-- /SOCIAL ICONS -->

                </div>
            </div>
        </footer>
        <!-- /FOOTER -->

        <!-- Scroll-up -->
        <div class="scroll-up">
            <ul><li><a href="#header"><i class="fa fa-angle-up"></i></a></li></ul>
        </div>

        <!-- JS -->
        <script type="text/javascript" src="../template/js/jquery.min.js"></script><!-- jQuery -->
        <script type="text/javascript" src="../template/js/bootstrap.min.js"></script><!-- Bootstrap -->
        <script type="text/javascript" src="../template/js/jquery.parallax.js"></script><!-- Parallax -->
        <script type="text/javascript" src="../template/js/smoothscroll.js"></script><!-- Smooth Scroll -->
        <script type="text/javascript" src="../template/js/masonry.pkgd.min.js"></script><!-- masonry -->
        <script type="text/javascript" src="../template/js/jquery.fitvids.js"></script><!-- fitvids -->
        <script type="text/javascript" src="../template/js/owl.carousel.min.js"></script><!-- Owl-Carousel -->
        <script type="text/javascript" src="../template/js/jquery.counterup.min.js"></script><!-- CounterUp -->
        <script type="text/javascript" src="../template/js/waypoints.min.js"></script><!-- CounterUp -->
        <script type="text/javascript" src="../template/js/jquery.isotope.min.js"></script><!-- isotope -->
        <script type="text/javascript" src="../template/js/jquery.magnific-popup.min.js"></script><!-- magnific-popup -->
        <script type="text/javascript" src="../template/js/scripts.js"></script><!-- Scripts -->
    </h:body>
</html>
